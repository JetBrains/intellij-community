<body>
Reports duplicate characters inside a RegExp character class.
Duplicate characters are unnecessary and can be removed without changing the semantics of the regex.
<p><b>Example:</b></p>
<pre><code>
  [aabc]
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  [abc]
</code></pre>
<!-- tooltip end -->
