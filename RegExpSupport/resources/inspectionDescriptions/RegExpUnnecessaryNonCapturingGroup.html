<body>
Reports unnecessary non-capturing groups, which have no influence on the match result.
<p><b>Example:</b></p>
<pre><code>
  Everybody be cool, (?:this) is a robbery!
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  Everybody be cool, this is a robbery!
</code></pre>
<!-- tooltip end -->
<p><small>New in 2021.1</small>
</body>
