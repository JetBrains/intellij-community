<body>
Reports single char alternation in a RegExp.
It is simpler to use a character class instead.
This may also provide better matching performance.
<p><b>Example:</b></p>
<pre><code>
  a|b|c|d
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  [abcd]
</code></pre>
