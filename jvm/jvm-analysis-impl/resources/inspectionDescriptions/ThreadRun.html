<p>Reports calls to <code>run()</code> on <code>java.lang.Thread</code> or any of its subclasses.</p>
<p>
  While occasionally intended, this is usually a mistake, because <code>run()</code> doesn't start a new thread.
  To execute the code in a separate thread, <code>start()</code> should be used.</p>
