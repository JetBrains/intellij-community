[package]
build = "build.rs"
name = "xplat-launcher"
version = "0.9.0"
edition = "2021"
rust-version = "1.70.0"
publish = false

[profile.release]
strip = "debuginfo"
opt-level = "z"  # optimize for size
lto = true
codegen-units = 1

[dependencies]
log = { version = "0.4.20", features = ["std"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
jni = "0.21.1"
libloading = "0.8.0"
anyhow = { version = "1", features = ["std", "backtrace"] }

[target.'cfg(not(all(target_os = "windows", target_arch = "aarch64")))'.dependencies]
va_list = "0.1.4"

[target.'cfg(target_os = "windows")'.dependencies.windows]
version = "0.51.1"
features = ["Win32_Foundation", "Win32_UI_Shell", "Win32_UI_WindowsAndMessaging", "Win32_System_Environment", "Win32_System_Services", "Win32_Security", "Win32_System_Console"]

[target.'cfg(target_family = "unix")'.dependencies]
libc = "0.2.142"

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.9.3"

[target.'cfg(not(any(target_os = "windows", target_os = "macos")))'.dependencies]
native-dialog = "0.6.3"

# cargo-deny and cargo-about are used implicitly by the Kotlin counterpart responsible for building this
# relies on the simplest syntax (packageName = "version")
# (build/src/BuildXPlatLaunchersBuildTarget.kt)
# we don't need to actually build them (it's +300 crates), but having them in Cargo.toml shows if any updates are available
[target.'cfg(not(any(target_os = "windows", target_os = "macos", target_os = "linux")))'.build-dependencies]
cargo-deny = "0.14.2" # checks licenses / vulns
cargo-about = "0.5.7" # generates license report

[target.'cfg(target_os = "windows")'.build-dependencies]
winresource = "0.1.17"
windows = { version = "0.51.1", features = [ "Win32_System_SystemInformation", "Win32_Foundation" ] }

[dev-dependencies]
tempfile = "3.8.0"