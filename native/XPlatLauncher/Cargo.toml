[package]
name = "xplat-launcher"
version = "0.1.0"
edition = "2021"
rust-version = "1.65.0"
publish = false

[profile.release]
strip = "debuginfo"
opt-level = "z"  # optimize for size
lto = true
codegen-units = 1

[dependencies]
log = { version = "0.4.17", features = ["std"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
jni = "0.21.1"
jni-sys = "0.3.0"
libloading = "0.8.0"
utils = { version = "0.1.0", path = "utils" }
anyhow = { version = "1.0.62", features = ["std", "backtrace"] }

[target.'cfg(target_os = "windows")'.dependencies.windows]
version = "0.48.0"
features = ["Win32_Foundation", "Win32_UI_Shell", "Win32_UI_WindowsAndMessaging", "Win32_System_Environment", "Win32_System_Services", "Win32_Security"]

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.9.3"

[target.'cfg(not(any(target_os = "windows", target_os = "macos")))'.dependencies]
native-dialog = "0.6.3"

[build-dependencies]
cargo-deny = "0.13.5" # checks licenses / vulns
cargo-about = "0.5.1" # generates license report

[dev-dependencies]
tempfile = "3.5.0"

[target.'cfg(target_os = "windows")'.dev-dependencies]
junction = "1.0.0"
