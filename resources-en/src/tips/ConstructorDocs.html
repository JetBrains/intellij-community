<p>When in a Code Completion lookup, press <span class="shortcut">&shortcut:QuickJavaDoc;</span>
    to show documentation for a lookup item, including class constructors.</p>
<p>So doing, if a class has more than one constructor, the links are shown:



<p class="image"><img src="images/quickdoc.png"></p>
<p>Following a link shows documentation for the selected constructor.</p>
