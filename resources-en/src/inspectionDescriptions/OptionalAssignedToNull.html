<p>This inspection warns when <code>null</code> is assigned to <code>Optional</code> variable or returned from method returning
  <code>Optional</code>. It's recommended to use <code>Optional.empty()</code> (or <code>Optional.absent()</code> for Guava) to denote
  an empty value.</p>
