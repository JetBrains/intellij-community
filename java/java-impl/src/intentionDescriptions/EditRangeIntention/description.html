  This intention changes the value range of library method parameter, field or return value.
  A range can be specified for value of <code>long</code>, <code>int</code>, <code>short</code>, <code>char</code> or <code>byte</code> 
  type. A range is specified by lower bound 'from' (inclusive) and upper bound 'to' (inclusive).
