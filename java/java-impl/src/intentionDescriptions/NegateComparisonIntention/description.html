<html>
<body>
Converts a boolean comparison expression
<code><b>a</b> op <b>b</b></code> into
<code>!( <b>a</b> negop <b>b</b> )</code>.

<p>In this expression,
<code>op</code>
and
<code>negop</code>
are mutually inverse comparison operators,
like <code>==</code> and <code>!=</code>.</p>
</body>
</html>
