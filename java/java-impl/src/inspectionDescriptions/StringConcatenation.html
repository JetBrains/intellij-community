Reports <code>String</code> concatenations. Concatenation might be incorrect in an internationalized environment
and could be replaced by usages of <code>java.text.MessageFormat</code> or similar classes.
<p><b>Example:</b></p>
<pre><code>
  String getMessage(String string, int number) {
    return string + number;
  }
</code></pre>
