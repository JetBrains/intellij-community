<body>
Reports <code>return</code> statements inside of <code>finally</code> blocks.
<p>While occasionally intended, such <code>return</code> statements may mask thrown exceptions
and complicate debugging.</p>
<!-- tooltip end -->
<p><b>Example:</b></p>
<pre><code>
  try {
    foo();
  } finally {
    if (bar()) return;
  }
</code></pre>
</body>
