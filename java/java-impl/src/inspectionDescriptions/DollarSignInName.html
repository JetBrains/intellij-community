Reports variables, methods, and classes with dollar signs (<code>$</code>) in their names. While
such names are legal Java, their use outside of generated java code is strongly discouraged.
<p><b>Example:</b></p>
<pre><code>
  class SalaryIn${}
</code></pre>
<p>Rename quick-fix is suggested only in the editor.</p>
