<body>
Reports instantiations of <code>Thread</code> or an inheritor without specifying
a <code>Runnable</code> parameter or overriding the <code>run()</code> method.
Such threads do nothing useful.
<p><b>Example:</b></p>
<pre><code>
  new Thread().start();
</code></pre>
