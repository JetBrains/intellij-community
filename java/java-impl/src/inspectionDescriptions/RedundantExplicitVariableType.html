<body>
Reports redundant local variable types.
<p>These types can be inferred from the context and thus replaced with <code>var</code>.</p>
<p><b>Example:</b></p>
<pre><code>
  void test(InputStream s) {
    try (InputStream in = s) {}
  }
</code></pre>
<p>After the fix is applied:</p>
<pre><code>
  void test(InputStream s) {
    try (var in = s) {}
  }
</code></pre>
<!-- tooltip end -->
<p>

</body>
