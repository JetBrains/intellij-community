<body>
Reports non-<code>Serializable</code> classes that define <code>readObject()</code>
or <code>writeObject()</code> methods. Such methods in that context normally indicate an error.
<p><b>Example:</b></p>
<pre><code>
  public class SampleClass {
    private void readObject(ObjectInputStream str) {}
    private void writeObject(ObjectOutputStream str) {}
  }
</code></pre>
