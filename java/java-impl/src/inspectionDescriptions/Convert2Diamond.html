<html>
<body>
Reports <code>new</code> expressions with type arguments that can be replaced a with diamond type <code>&lt;&gt;</code>.
<p>Example:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // reports array list type argument
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
</body>
</html>
