<html>
<body>
Reports annotation parameters that are assigned to their <code>default</code> value.
<p>Example:</p>
<pre><code>
  @interface Test {
      Class&lt;?> expected() default Throwable.class;
  }

  @Test(expected = Throwable.class)
  void testSmth() {}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  @Test()
  void testSmth() {}
</code></pre>
<!-- tooltip end -->
</body>
</html>
