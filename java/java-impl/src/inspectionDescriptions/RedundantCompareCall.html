<body>
Reports comparisons in which the <code>compare</code> method is superfluous.
<p>Example:</p>
<pre><code>
  boolean result = Integer.compare(a, b) == 0;
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  boolean result = a == b;
</code></pre>
<!-- tooltip end -->
<p><small>New in 2018.2</small></p>
</body>
