Reports properties values
that look like <code>java.text.MessageFormat</code> format strings
but do not use some the parameters of the <code>{xx}</code> kind.
<p>Example:</p>
<pre><code>
# parameter {0} is not used
<b>error.message</b>=Something happened in line <b>{1}</b>
  </code></pre>
