<body>
Reports calls to no-arg superclass constructors during object construction.
<p>Such calls are unnecessary and may be removed.</p>
<p><b>Example:</b></p>
<pre><code>
  class Foo {
    Foo() {
      super();
    }
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  class Foo {
    Foo() {
    }
  }
</code></pre>
<!-- tooltip end -->
</body>
