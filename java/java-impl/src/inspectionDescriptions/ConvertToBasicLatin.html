<html>
<body>
Reports non-Basic Latin characters in literals and suggests replacing them with unicode entities.
<p>Example:</p>
<pre><code>
  // © 2021
  char c = '©';
  String s = "Áî";
</code>
</pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  // &amp;copy; 2021
  char c = '\u00a9';
  String s = "\u00c1\u00ee";
</code></pre>
</body>
</html>
