<html>
<body>
Detects non-Basic Latin characters in literals and suggests replacing them with unicode entities.
<p>
  Before:
</p>
<p>
  <code>
    // © 2021
    <br>
    char c = '©';
    <br>
    String s = "Áî";
  </code>
</p>
<p>
  After:
</p>
<p>
  <code>
    // &amp;copy; 2021
    <br>
    char c = '\u00a9';
    <br>
    String s = "\u00c1\u00ee";
  </code>
</p>
</body>
</html>
