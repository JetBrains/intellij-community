<body>
Reports calls to non-generic-array manipulation methods like <code>Arrays.fill()</code> with mismatched argument types.
<p>
  Such calls don't do anything useful and are likely to be mistakes.
</p>
<p><b>Example:</b></p>
<pre>
  int foo(String[] strings) {
    return Arrays.binarySearch(strings, 1);
  }
</pre>
<!-- tooltip end -->
<p><small>New in 2017.2</small></p>
</body>
