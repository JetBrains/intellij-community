<body>
Reports cases when a module name contradicts Java Platform Module System recommendations.
<p>One of the <a href="http://mail.openjdk.org/pipermail/jpms-spec-experts/2017-March/000659.html">recommendations</a>
  is to avoid using digits at the end of module names.</p>
<p><b>Example:</b></p>
<pre><code>
module foo1.bar2 {}
</code></pre>
