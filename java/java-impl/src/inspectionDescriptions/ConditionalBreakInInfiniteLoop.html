Reports conditional breaks at the beginning or at the end of a loop and suggests adding a loop condition instead to shorten the code.
<p>Example:</p>
<pre><code>
  <b>while</b> (true) {
    <b>if</b> (i  == 23) <b>break</b>;
    i++;
  }
</code></pre>
<p>After the quick fix is applied:</p>
<pre><code>
  <b>while</b> (i != 23) {
    i++;
  }
</code></pre>
