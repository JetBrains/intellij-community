<body>
Detects conditional breaks at the beginning or end of a loop and suggests to use a loop condition instead.
<!-- tooltip end -->
Example:
<p><code>
  while(true) {
    if(i  == 23) break;
    i++;
  }
</code></p>
<p>Will be replaced with:
<p><code>
  while(i != 23) {
    i++;
  }
</code></p>
</body>
