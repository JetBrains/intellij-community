<body>
Reports redundant embedded expressions in <code>STR</code> templates, such as trivial literals or empty expressions.
<p>Example:</p>
<pre><code>
  System.out.println(STR."Hello \{"world"}");
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  System.out.println(STR."Hello world");
</code></pre>
<!-- tooltip end -->
