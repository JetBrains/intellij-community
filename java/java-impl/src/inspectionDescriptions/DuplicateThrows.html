<html>
<body>
Reports duplicate exceptions in a method <code>throws</code> list.
<p>Example:</p>
<pre><code>
  void f() throws Exception, Exception {}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  void f() throws Exception {}
</code></pre>
<!-- tooltip end -->
<p>
  Use the <b>Ignore exceptions subclassing others </b> option to ignore exceptions subclassing other exceptions.
</p>
</body>
</html>
