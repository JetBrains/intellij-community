<body>
Reports packages that are exported to, or opened in the same Java 9 module in which they are defined.
The quick-fix removes such directives from <code>module-info.java</code>.
<p>Example:</p>
<pre><code>
  module com.mycomp {
    exports com.mycomp.main to com.mycomp;
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  module main {
  }
</code></pre>
