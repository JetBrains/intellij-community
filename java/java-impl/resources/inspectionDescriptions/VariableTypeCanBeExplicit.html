Reports local variables of the <code>var</code> type that can be replaced with an explicit type.
<p><b>Example:</b></p>
<pre><code>
  var str = "Hello";
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  String str = "Hello";
</code></pre>
