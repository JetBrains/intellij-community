Reports <code>continue</code> statements.
<p><code>continue</code> statements complicate refactoring and can be confusing.</p>
<p>Example:</p>
<pre><code>
  void foo(List&lt;String&gt; strs) {
    for (String str : strs) {
      if (str.contains("skip")) continue;
      handleStr(str);
    }
  }
</code></pre>
