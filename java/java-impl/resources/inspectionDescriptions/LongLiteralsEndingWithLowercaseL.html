<html>
<body>
Reports <code>long</code> literals ending with lowercase 'l'. These
literals may be confusing, as the lowercase 'l' looks very similar to a literal '1' (one).
<p><b>Example:</b></p>
<pre><code>
  long nights = 100l;
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  long nights = 100L;
</code></pre>
<!-- tooltip end -->
</body>
</html>
