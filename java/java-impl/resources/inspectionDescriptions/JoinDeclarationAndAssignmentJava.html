Reports variable assignments that can be joined with a variable declaration.
<p>Example:</p>
<pre><code>
  int x;
  x = 1;
</code></pre>
<p>The quick-fix converts the assignment into an initializer:</p>
<pre><code>
  int x = 1;
</code></pre>
