mutation ($projectId: ID!, $sourceBranch: String!, $targetBranch: String!, $title: String!, $description: String){
  mergeRequestCreate(input: {
    projectPath: $projectId,
    sourceBranch:$sourceBranch,
    targetBranch: $targetBranch,
    title: $title,
    description: $description
  }) {
    mergeRequest {
      ...mergeRequest
    }
    errors
  }
}