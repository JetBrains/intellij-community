<p>Detects redundant explicit dependency declarations on the Kotlin standard library
    (<code>kotlin-stdlib</code>) when it is already added implicitly by the Gradle plugin
    <code>org.jetbrains.kotlin.jvm</code>.</p>
<p>Best practice described
    <a href="https://docs.gradle.org/current/userguide/best_practices_dependencies.html#dont_depend_on_kotlin_stdlib">
        here
    </a>.</p>
