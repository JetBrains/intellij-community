plugins {
    id 'org.jetbrains.kotlin.multiplatform' version 'KOTLIN_VERSION'
}

group = 'testGroupId'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'KOTLIN_BOOTSTRAP_REPO' }
    maven { url 'KOTLIN_REPO' }
}

kotlin {
    jvm {
        jvmToolchain(8)
        withJava()
        testRuns["test"].executionTask.configure {
            useJUnit()
        }
    }
    sourceSets {
        jvmMain {

        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
            }
        }
    }
}
