plugins {
    id 'org.jetbrains.kotlin.multiplatform' version 'KOTLIN_VERSION'
}

group = 'testGroupId'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'KOTLIN_BOOTSTRAP_REPO' }
    maven { url 'KOTLIN_REPO' }
}

kotlin {
    def hostOs = System.getProperty("os.name")
    def isArm64 = System.getProperty("os.arch") == "aarch64"
    def isMingwX64 = hostOs.startsWith("Windows")
    def myNativeTarget
    if (hostOs == "Mac OS X" && isArm64) myNativeTarget = macosArm64('myNative')
    else if (hostOs == "Mac OS X" && !isArm64) myNativeTarget = macosX64('myNative')
    else if (hostOs == "Linux" && isArm64) myNativeTarget = linuxArm64("myNative")
    else if (hostOs == "Linux" && !isArm64) myNativeTarget = linuxX64("myNative")
    else if (isMingwX64) myNativeTarget = mingwX64("myNative")
    else throw new GradleException("Host OS is not supported in Kotlin/Native.")


    sourceSets {
        myNativeMain {

        }
        myNativeTest {

        }
    }
}
