plugins {
    id 'org.jetbrains.kotlin.multiplatform' version 'KOTLIN_VERSION'
}

group = 'testGroupId'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'KOTLIN_BOOTSTRAP_REPO' }
    maven { url 'KOTLIN_REPO' }
}

kotlin {
    jvm {
        jvmToolchain(11)
        withJava()
        testRuns.named("test") {
            executionTask.configure {
                useJUnit()
            }
        }
    }
    js('a', IR) {
        binaries.executable()
        browser {
            commonWebpackConfig {
                cssSupport {
                    it.enabled.set(true)
                }
            }
        }
    }
    sourceSets {
        jvmMain {

        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
            }
        }
        aMain {

        }
        aTest {
            dependencies {
                implementation kotlin('test')
            }
        }
    }
}
