plugins {
    id 'org.jetbrains.kotlin.jvm' version 'KOTLIN_VERSION'
}

group = 'testGroupId'
version = '1.0-SNAPSHOT'

dependencies {
    implementation project(':c')
    implementation project(':d')
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(11)
}