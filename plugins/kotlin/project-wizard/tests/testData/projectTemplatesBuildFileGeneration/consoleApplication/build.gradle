plugins {
    id 'org.jetbrains.kotlin.jvm' version 'KOTLIN_VERSION'
    id 'application'
}

group = 'me.user'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'KOTLIN_REPO' }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

test {
    useJUnit()
}

kotlin {
    jvmToolchain(8)
}

application {
    mainClassName = 'MainKt'
}