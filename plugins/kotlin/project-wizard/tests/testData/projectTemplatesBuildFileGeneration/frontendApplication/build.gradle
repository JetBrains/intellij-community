plugins {
    id 'org.jetbrains.kotlin.js' version 'KOTLIN_VERSION'
}

group = 'me.user'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'KOTLIN_BOOTSTRAP_REPO' }
    maven { url 'KOTLIN_REPO' }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

kotlin {
    js {
        binaries.executable()
        browser {
            commonWebpackConfig {
                cssSupport {
                    it.enabled.set(true)
                }
            }
        }
    }
}
