plugins {
    id 'org.jetbrains.kotlin.multiplatform' version 'KOTLIN_VERSION'
}

group = 'testGroupId'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

kotlin {
    jvm {
        compilations.all {
            kotlinOptions.jvmTarget = '9'
        }
        withJava()
        testRuns["test"].executionTask.configure {
            useJUnit()
        }
    }
    js('a', LEGACY) {
        binaries.executable()
        browser {
            commonWebpackConfig {
                cssSupport {
                    it.enabled.set(true)
                }
            }
        }
    }
    sourceSets {
        jvmMain {

        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
            }
        }
        aMain {

        }
        aTest {
            dependencies {
                implementation kotlin('test')
            }
        }
    }
}
