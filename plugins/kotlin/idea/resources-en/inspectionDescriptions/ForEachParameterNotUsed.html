<html>
<body>
Reports <code>forEach</code> loops that do not use iterable values.
<p><b>Example:</b></p>
<pre><code>
  listOf(1, 2, 3).forEach { }
</code></pre>
<p>The quick fix introduces anonymous parameter in the <code>forEach</code> section:</p>
<pre><code>
  listOf(1, 2, 3).forEach { _ -> }
</code></pre>
</body>
</html>
