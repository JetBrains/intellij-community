<body>
Reports fully qualified name can be replaced with existing import alias.
<p><b>Example:</b></p>
<pre><code>
import foo.Foo as Bar
fun main() {
    foo.Foo()
}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
import foo.Foo as Bar
fun main() {
    Bar()
}
</code></pre>
</body>
