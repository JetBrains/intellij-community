Reports functions that use <code>Result</code> as a return type.
<p>
<code>Result</code> should never be used as a return type.
Throw an exception, use a nullable type, or use a domain-specific result class to indicate failure.
</p>
<p><b>Example:</b></p>
<pre><code>
  fun foo() = Result.success(true)
</code></pre>
