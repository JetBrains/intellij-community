<body>
Reports single-expression string templates that can be safely removed.
<p>'Remove single-expression string template' quick-fix can be used to amend the code.</p>

<p>Examples:</p>
<pre><code>
  val x = "Hello"
  val y = "$x"
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  val x = "Hello"
  val y = x // <== Updated
</code></pre>
</body>
