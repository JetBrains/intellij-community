<html>
<body>
<p>Reports lambdas without parameters that use the lambda arrow.</p>
<p><b>Example:</b></p>
<pre><code>
fun foo(f: () -> Unit) = f()

fun bar() {
    foo { <b>-></b> println("Hi!") }
}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
fun foo(f: () -> Unit) = f()

fun bar() {
    foo { println("Hi!") }
}
</code></pre>
</body>
</html>
