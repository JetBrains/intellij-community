<body>
Reports redundant receiver-based <code>let</code> calls.
<p>The quick-fix removes the redundant <code>let</code> call.</p>
<p><b>Example:</b></p>
<pre><code>
  fun test(s: String?): Int? = s?.let { it.length }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  fun test(s: String?): Int? = s?.length
</code></pre>
<!-- tooltip end -->
</body>
