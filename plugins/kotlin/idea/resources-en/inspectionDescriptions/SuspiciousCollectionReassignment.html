Reports augmented assignment on read-only <code>Collection</code> that creates a new <code>Collection</code> under the hood.
Example:
<br /><br />

<pre>
<b>var</b> list = listOf(1, 2, 3)
list <b>+=</b> 4 // A new list is created, better use mutableListOf instead
</pre>
