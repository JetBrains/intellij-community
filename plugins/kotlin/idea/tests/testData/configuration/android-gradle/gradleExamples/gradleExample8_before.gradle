apply plugin: 'android'

android {
    compileSdkVersion 15
    buildToolsVersion "17.0"
}

//
// A basic Android application split over a library and a main project.
//
dependencies {
    compile project(':lib')
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

