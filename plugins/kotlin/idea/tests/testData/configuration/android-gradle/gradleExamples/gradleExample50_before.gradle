buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 15
    buildToolsVersion "17.0"

    sourceSets {
        main {
            res {
                srcDirs 'src/main/res1', 'src/main/res2'
            }
        }
    }
}
