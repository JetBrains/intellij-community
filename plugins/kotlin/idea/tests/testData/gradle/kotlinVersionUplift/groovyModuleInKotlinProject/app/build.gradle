plugins {
    id 'java'
}

group 'testgroup'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
java {
    setTargetCompatibility(JavaVersion.VERSION_11)
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}