Reports calls to <code>equals()</code> where the receiver and the argument are
of incompatible primitive, enum, or string types.

<p>While such a call might theoretically be useful, most likely it represents a bug.</p>
<p><b>Example:</b></p>
<pre><code>  5.equals("");
</code></pre>
