Reports Android projects identifiers that are not accepted by the Android runtime.
For example, method names with whitespaces.
<p><b>Example:</b></p>
<pre><code>
  class Test {
      var `a b c` = 3
  }
</code></pre>
<p>To fix the problem change the identifier's name to match the Android runtime requirements.</p>
