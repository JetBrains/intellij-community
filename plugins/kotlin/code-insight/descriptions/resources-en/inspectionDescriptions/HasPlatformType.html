<body>
Reports functions and properties that have a platform type.
<p>To prevent unexpected errors, the type should be declared explicitly.</p>
<p><b>Example:</b></p>
<pre><code>
  fun foo() = java.lang.String.valueOf(1)
</code></pre>
<p>The quick fix allows you to specify the return type:</p>
<pre><code>
  fun foo(): String = java.lang.String.valueOf(1)
</code></pre>
</body>
