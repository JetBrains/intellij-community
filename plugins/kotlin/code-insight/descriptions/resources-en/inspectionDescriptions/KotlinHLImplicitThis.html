<html>
<body>
Reports usages of implicit <b>this</b>.
<p><b>Example:</b></p>
<pre><code>
  class Foo {
      fun s() = ""

      fun test() {
          s()
      }
  }
</code></pre>
<p>The quick fix specifies <b>this</b> explicitly:</p>
<pre><code>
  class Foo {
      fun s() = ""

      fun test() {
          this.s()
      }
  }
</code></pre>
</body>
</html>
