<html>
<body>
Reports an explicit <code>this</code> when it can be omitted.
<p><b>Example:</b></p>
<pre><code>
  class C {
      private val i = 1
      fun f() = this.i
  }
</code></pre>
<p>The quick-fix removes the redundant <code>this</code>:</p>
<pre><code>
  class C {
      private val i = 1
      fun f() = i
  }
</code></pre>
</body>
</html>
