Reports deprecated dependencies in Gradle build scripts.
<p><b>Example:</b></p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:1.2.0"
  }
</code></pre>
<p>After the quick-fix applied:</p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.0"
  }
</code></pre>
