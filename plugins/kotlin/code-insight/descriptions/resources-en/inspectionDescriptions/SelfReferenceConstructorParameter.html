Reports constructors with a non-null self-reference parameter.
<p>Such constructors never instantiate a class.</p>
<p>The quick-fix converts the parameter type to nullable.</p>
<p><b>Example:</b></p>
<pre><code>
  class SelfRef(val ref: SelfRef)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  class SelfRef(val ref: SelfRef?)
</code></pre>
