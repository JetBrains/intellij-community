<body>
Reports <code>map.get()!!</code> that can be replaced with <code>map.getValue()</code>, <code>map.getOrElse()</code>, and so on.
<p><b>Example:</b></p>
<pre><code>
fun test(map: Map&lt;Int, String&gt;): String = map.get(0)!!
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
fun test(map: Map&lt;Int, String&gt;): String = map.getValue(0)
</code></pre>
</body>
</html>
