<html>
<body>
Reports ranges that are empty because the <code>start</code> value is greater than the <code>endInclusive</code> value.
<p><b>Example:</b></p>
<pre><code>
  val range = 2..1
</code></pre>
<p>The quick-fix changes the <code>..</code> operator to <code>downTo</code>:</p>
<pre><code>
  val range = 2 downTo 1
</code></pre>
</body>
</html>
