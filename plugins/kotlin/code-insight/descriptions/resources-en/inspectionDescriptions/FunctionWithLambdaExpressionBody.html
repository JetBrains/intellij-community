<body>
Reports functions with <code>= { ... }</code> and inferred return type.
<p><b>Example:</b></p>
<pre><code>
  fun sum(a: Int, b: Int) = { a + b } // The return type of this function is '() -> Int'.
</code></pre>
<p>The quick fix removes braces:</p>
<pre><code>
  fun sum(a: Int, b: Int) = a + b
</code></pre>
</body>
</html>
