Replaces <code>map.getOrDefault(key, defaultValue)</code> function calls with an indexing and elvis operator (<code>map[key] ?: defaultValue</code>).
<p>Example:</p>
<pre><code>
  fun test(map: Map&lt;Int, String&gt;) {
      map<spot>.getOrDefault(1, "foo")</spot>
  }
</code></pre>
<pre><code>
  fun test(map: Map&lt;Int, String&gt;) {
      map<spot>[1] ?: "foo"</spot>
  }
</code></pre>
