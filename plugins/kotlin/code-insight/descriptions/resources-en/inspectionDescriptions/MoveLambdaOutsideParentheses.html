<body>
Reports lambda expressions in parentheses which can be moved outside.
<p><b>Example:</b></p>
<pre><code>
fun square(a: Int, b: (Int) -&gt; Int) {
  b(a * a)
}

fun foo() {
  square(2, { it })
}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
fun foo() {
  square(2){ it }
}
</code></pre>
</body>
