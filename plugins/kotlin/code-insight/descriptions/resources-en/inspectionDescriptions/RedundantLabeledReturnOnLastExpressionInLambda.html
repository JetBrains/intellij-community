<body>
Reports labeled returns used on the last expressions in lambdas.

<p>Such returns are redundant and can be safely removed.</p>

<p><b>Example:</b></p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    return@find true
  }
}
</code></pre>

<p>After the quick-fix is applied:</p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    true
  }
}
</code></pre>
<!-- tooltip end -->
