<body>
<p>Reports redundant property getters.</p>
<p><b>Example:</b></p>
<pre><code>
  class Test {
      val a = 1
          <b>get</b>
      val b = 1
          <b>get() = field</b>
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  class Test {
      val a = 1
      val b = 1
  }
</code></pre>
</body>
</html>
