<html>
<body>
Reports a <code>mapIndexed</code> call that can be replaced by <code>List</code> generator.
<p><b>Example:</b></p>
<pre><code>
  val a = listOf(1, 2, 3).mapIndexed { i, _ ->
      i + 42
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  val a = List(listOf(1, 2, 3).size) { i ->
          i + 42
  }
</code></pre>
</body>
</html>
