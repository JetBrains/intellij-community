<p>Reports redundant <code>requireNotNull</code> or <code>checkNotNull</code> call on non-nullable expressions.</p>
<p><b>Example:</b></p>
<pre><code>
  fun foo(i: Int) {
      requireNotNull(i) // This 'i' is always not null, so this 'requireNotNull' call is redundant.
      ...
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  fun foo(i: Int) {
      ...
  }
</code></pre>
</body>
