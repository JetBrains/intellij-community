Detects properties with backing fields and suggests a refactoring introducing backing fields explicitly using a <i>field</i> keyword.
<p><b>Example:</b></p>
<pre><code>
  private val _items = mutableListOf<Item>()
  val items: List<Item> get() = _items
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  val items: List<Item>
    field = mutableListOf<Item>()
</code></pre>
