<body>
Reports functions and variables with nullable return type which never return or become <code>null</code>.
<p><b>Example:</b></p>
<pre><code>
  fun greeting(user: String): String? = "Hello, $user!"
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  fun greeting(user: String): String = "Hello, $user!"
</code></pre>
</body>
</html>
