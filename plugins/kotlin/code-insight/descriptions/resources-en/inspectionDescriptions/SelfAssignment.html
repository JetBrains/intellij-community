<body>
Reports assignments of a variable to itself.
<p>The quick-fix removes the redundant assignment.</p>
<p><b>Example:</b></p>
<pre><code>
  fun test() {
      var bar = 1
      bar = bar
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  fun test() {
      var bar = 1
  }
</code></pre>
<!-- tooltip end -->
</body>
