Reports <code>if</code>, <code>while</code>, <code>do</code> or <code>for</code> statements with empty bodies.
<p>While occasionally intended, this construction is confusing and often the result of a typo.</p>
<p>The quick-fix removes a statement.</p>
<p><b>Example:</b></p>
<pre><code>
  if (a &gt; b) {}
</code></pre>
