<body>
Reports arguments that are equal to the default values of the corresponding parameters.
<p><b>Example:</b></p>
<pre><code>
fun foo(x: Int, y: Int = 2) {}

fun bar() {
    foo(1, 2)
}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
fun bar() {
    foo(1)
}
</code></pre>
</body>
