<body>
Reports negated binary expressions that can be simplified.
<p>The quick-fix simplifies the binary expression.</p>
<p><b>Example:</b></p>
<pre><code>
  fun test(n: Int) {
      !(0 == 1)
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  fun test(n: Int) {
      0 != 1
  }
</code></pre>
<!-- tooltip end -->
