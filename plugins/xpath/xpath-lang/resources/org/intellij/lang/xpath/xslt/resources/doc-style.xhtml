<?xml version="1.0" encoding="iso-8859-1" ?>

<!DOCTYPE html [
    <!ENTITY nbsp   "&#160;"> <!-- no-break space = non-breaking space, U+00A0 ISOnum -->
]>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>

<style type="text/css" id="w3c">
  a.external {
    text-decoration: none;
    border-bottom-color: blue;
    border-bottom-style: dashed;
    border-bottom-width: thin;
  }

  p.element-syntax {
    border-color: black;
    border-style: solid;
    border-width: thin;
  }

  /* 2005-10-03: Modified to work with Java's HTML displaying capabilities */

  /* Style for a "Recommendation" (http://www.w3.org/StyleSheets/TR/W3C-REC) */

  /*
     Copyright 1997-2003 W3C (MIT, ERCIM, Keio). All Rights Reserved.
     The following software licensing rules apply:
     http://www.w3.org/Consortium/Legal/copyright-software */

  body {
    margin: 0;
    font-family: sans-serif;
    color: black;
    background-position: top left;
  }

  :link {
    color: #00C;
    background: transparent
  }

  :visited {
    color: #609;
    background: transparent
  }

  a:active {
    color: #C00;
    background: transparent
  }

  a:link img, a:visited img {
    border-style: none
  }

  /* no border on img links */

  a img {
    color: white;
  }

  th, td {
  /* ns 4 */
    font-family: sans-serif;
  }

  h1, h2, h3, h4, h5, h6 {
    text-align: left
  }

  /* background should be transparent, but WebTV has a bug */
  h1, h2, h3 {
    color: #005A9C;
  }

  h1 {
    font: 170% sans-serif
  }

  h2 {
    font: 140% sans-serif
  }

  h3 {
    font: 100% sans-serif
  }

  h4 {
    font: bold 100% sans-serif
  }

  h5 {
    font: italic 100% sans-serif
  }

  h6 {
    font: small-caps 100% sans-serif
  }

  .hide {
    display: none
  }

  div.head {
    margin-bottom: 1em
  }

  div.head h1 {
    margin-top: 2em;
    clear: both
  }

  div.head table {
    margin-left: 2em;
    margin-top: 2em
  }

  p.copyright {
    margin-top: 15px;
    font-size: 90%
  }

  p.copyright small {
    font-size: small
  }

  /* hide from IE3 */
  a[href]:hover {
    background: #ffa
  }

  pre {
    margin-left: 2em
  }

    /*
    p {
      margin-top: 0.6em;
      margin-bottom: 0.6em;
    }
    */
  dt, dd {
    margin-top: 0;
    margin-bottom: 0
  }

  /* opera 3.50 */
  dt {
    font-weight: bold
  }

  pre, code {
    font-family: monospace
  }

  /* navigator 4 requires this */

  ul.toc {
    list-style: disc; /* Mac NS has problem with 'none' */
    list-style: none;
  }
</style>
</head>

<body>
  <p id="w3c-footer" class="copyright"><a href="http://www.w3.org/Consortium/Legal/ipr-notice.html#Copyright">Copyright</a>

    <a href="http://www.keio.ac.jp/">Keio</a>), All Rights Reserved.
  </p>
</body>
</html>
