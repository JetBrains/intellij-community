Reports usages of <code>0</code> in a predicate index or in a comparison with the function
<code>position()</code>. Such usage is almost always a bug because in XPath, the index starts at <code>1</code>, <em>not</em> at <code>0</code>.

<p><b>Example:</b></p>

<pre><code>
  //someelement[<b>position() = 0</b>]</code> or <code>//something[<b>0</b>]
</code></pre>
