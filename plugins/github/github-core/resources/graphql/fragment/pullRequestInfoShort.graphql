fragment pullRequestInfoShort on PullRequest {
  ...nodeInfo
  url
  number

  title
  state
  isDraft

  author {
    ...actorInfo
  }
  createdAt
  updatedAt

  isReadByViewer

  assignees(first: 100) {
    nodes {
      ...userInfo
    }
  }
  labels(first: 100) {
    nodes {
      ...labelInfo
    }
  }
  reviewRequests(first: 100) {
    nodes {
      ... on ReviewRequest {
        requestedReviewer {
          ...pullRequestReviewerInfo
        }
      }
    }
  }
  reviewThreads(last: 100) {
    nodes {
      isResolved
      isOutdated
    }
  }
  reviews(last: 100) {
    nodes {
      ...pullRequestReview
    }
  }
  ...reactions

  mergeable

  viewerCanUpdate
  viewerCanReact
  viewerDidAuthor
}