fragment pullRequestInfoShort on PullRequest {
  ...nodeInfo
  url
  number

  title
  state
  isDraft

  author {
    ...actorInfo
  }
  createdAt

  assignees(first: 100) {
    nodes {
      ...userInfo
    }
  }
  labels(first: 100) {
      nodes {
          ...labelInfo
      }
  }

    viewerCanUpdate
    viewerDidAuthor
}