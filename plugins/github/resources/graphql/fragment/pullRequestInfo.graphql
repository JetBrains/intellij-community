fragment pullRequestInfo on PullRequest {
  ...pullRequestInfoShort

  body

  author {
    ...actorInfo
  }
  createdAt

  reviewDecision
  reviews(last: 100) {
    nodes {
      ...pullRequestReview
    }
  }

  baseRefName
  baseRefOid
  baseRepository {
    owner {
      login
    }
    isFork
  }

  headRefName
  headRefOid
  headRepository {
    owner {
      login
    }
    isFork
    url
    sshUrl
  }
}