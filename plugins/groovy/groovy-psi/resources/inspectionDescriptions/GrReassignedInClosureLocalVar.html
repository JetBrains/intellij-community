Reports local variables assigned to expression with different type inside of closure or anonymous class.
<p><b>Example:</b></p>
<pre><code>
  int sum = 0
  [1, 2, 3].each { sum += 'as' }
  println(sum)
</code></pre>
<p>As a result, the <code>integer</code> variable <b>sum</b> is reassigned to a <code>String</code> expression.</p>
