<html>
<body>
Reports <code>if</code> statements
which contain <code>else</code> branches and whose conditions are negated.
Flipping the order of the <code>if</code> and <code>else</code>
branches will usually increase the clarity of such statements.
<p><b>Example:</b></p>
<pre>
<code>
if (!condition) {
  return "1"
} else {
  return "2"
}
</code>
</pre>
</body>
</html>
