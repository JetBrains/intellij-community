<html>
<body>
Reports calls to <code>java.util.List.get()</code> methods. Such calls could be replaced
by the shorter and clearer keyed access form.
<p><b>Example:</b></p>
<pre>
<code>
def list = ["foo"]
def str = list.get(0) // list.get(0) could be replaced with list[0]
</code>
</pre>
<p>After the quick-fix is applied:</p>
<pre>
<code>
def list = ["foo"]
def str = list[0]
</code>
</pre>
</body>
</html>
