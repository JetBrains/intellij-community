<body>
Reports assignments to <b>for</b> loop parameters inside the <b>for</b> loop body.
<p>While occasionally intended, this construct can be extremely confusing, and is often the result of a typo.</p>
<p><b>Example:</b></p>
<pre><code>
  for (value in [1, 2, 3]) {
      value = 4 // warning
  }
</code></pre>
</body>
