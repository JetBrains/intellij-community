<html>
<body>
Reports <code>if</code> statements which can be simplified to single assignment
or
<code>return</code> statements.

<p><b>Example:</b></p>
<pre><code>
  if (foo())
    return true;
  else
    return false;
</code></pre>

<p>After the quick-fix is applied:</p>
<pre><code>
  return foo();
</code></pre>
</body>
</html>
