<body>
Reports unnecessary <b>def</b> modifiers when used with explicit type declaration.
<p>For example:</p>
<pre>
<b>def</b> boolean foo() {} // modifier is unnecessary
<b>def</b> Object bar // modifier is unnecessary
<b>def</b> (int a, String b) = [] // modifier is required and therefore not highlighted
</pre>
</body>
