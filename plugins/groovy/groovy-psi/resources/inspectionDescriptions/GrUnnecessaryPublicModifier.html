<html>
<body>
<p>Reports unnecessary <code>public</code> modifiers as Groovy classes and methods are <code>public</code> by default.</p>
<p><b>Example:</b></p>
<pre><code>
  public class Foo{
      public void bar(){
      }
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  class Foo{
      void bar(){
      }
  }
</code></pre>
</body>
</html>
