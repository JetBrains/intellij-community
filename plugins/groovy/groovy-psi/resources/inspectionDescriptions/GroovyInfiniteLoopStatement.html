Reports <code>for</code>, <code>while</code>, or <code>do</code> statements which
can only exit by throwing an exception. While such statements may be correct, they usually
happen by mistake.
<p><b>Example:</b></p>
<pre>
<code>
while(true) {
  Thread.sleep(1000)
}
</code>
</pre>
