<body>
Reports <code>if</code>, <code>while</code>, <code>do</code> or <code>for</code> statements
with empty bodies. While occasionally intended, this construction is confusing, and often the result of a typo.
<p><b>Example:</b></p>
<pre>
<code>
if (condition) {}
while(true){}
</code>
</pre>
</body>
