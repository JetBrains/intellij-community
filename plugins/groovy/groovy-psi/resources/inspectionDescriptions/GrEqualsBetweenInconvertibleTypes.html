<body>
Reports calls to <code>equals()</code> where the target and argument are of incompatible types.
<p>While such a call might theoretically be useful, most likely it represents a bug.</p>
<p><b>Example:</b></p>
<pre><code>
    new HashSet&lt;String&gt;() == new TreeSet&lt;Integer&gt;())
</code></pre>
</body>
