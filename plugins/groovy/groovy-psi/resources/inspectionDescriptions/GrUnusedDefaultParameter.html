<p>Reports unused default parameters.</p>
<pre><code>
  def foo(a, <b>b = 2</b>) {}
</code></pre>
<p>If all <code>foo</code> calls will explicitly include argument for <code>b</code>
  then initializer for <code>b</code> will be highlighted as unused with option to remove it.</p>
</body>
