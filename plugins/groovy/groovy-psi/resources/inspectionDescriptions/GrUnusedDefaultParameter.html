Reports unused default parameters.
<pre>
  <b>def</b> foo(a, b = 2) {}
</pre>
If all <code>foo</code> calls will explicitly include argument for <code>b</code>
then initializer for <code>b</code> will be highlighted as unused with option to remove it.
