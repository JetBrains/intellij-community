<html>
<body>
Reports <code>if</code> statements with identical "then" and <code>else</code> branches.
Such statements are almost certainly programmer error.
<p><b>Example:</b></p>
<pre>
<code>
if (condition) {
  print "foo"
} else {
  print "foo"
}
</code>
</pre>
<p>After the quick-fix is applied:</p>
<pre>
<code>
print "foo"
</code>
</pre>
</body>
</html>
