<body>
Reports ternary conditional operators of the form <code>x ? true : false</code>
or similar, which can be trivially simplified.

<p><b>Example:</b></p>
<pre><code>
  foo() ? true : false
</code></pre>

<p>After the quick-fix is applied:</p>
<pre><code>
foo()
</code></pre>

</body>
