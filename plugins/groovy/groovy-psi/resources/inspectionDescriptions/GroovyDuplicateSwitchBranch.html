<body>
Reports duplicated expressions in <code>case</code> labels for <code>switch</code>
statements.
<p><b>Example:</b></p>
<pre>
<code>
switch (n) {
  case 1: //duplicate
    break
  case 1: //duplicate
    System.out.println("2")
    break
  default:
    System.out.println("default");
}
</code>
</pre>
</body>
