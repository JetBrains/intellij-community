<body>
Reports boolean methods which can be accessed via the same property name.
<p>The result of accessing such property might be unexpected.</p>
<p><b>Example:</b></p>
<pre><code>
  class X {
      boolean isFoo() { true }
      boolean getFoo() { false }
  }

  // getFoo() will be called
  new X().foo
</code></pre>
</body>
