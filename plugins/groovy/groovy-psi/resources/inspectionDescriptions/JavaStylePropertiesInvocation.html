<html>
<body>
<p>Reports properties accessed via method calls.</p>
<p><b>Example:</b></p>
<pre><code>
  class Foo {
      int foo
  }

  def bar = new Foo()
  print(<b>bar.getFoo()</b>)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  class Foo {
      int foo
  }

  def bar = new Foo()
  print(<b>bar.foo</b>)
</code></pre>
</body>
</html>
