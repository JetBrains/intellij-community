<body>
Reports when a <code>@Language</code> annotation is applied to an element with a type other than <code>String</code> or <code>String[]</code>.
<p><b>Example:</b></p>
<pre><code>
  @Language("HTML") <b>int</b> i;
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  <b>int</b> i;
</code></pre>
</body>
</html>
