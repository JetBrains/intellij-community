      <p>
        Checks whether the language of a reference matches the expected language of the usage context.
      </p>

      <p>Example:</p> 
         <pre>
        @Language("JavaScript")
        String JS_CODE = "var x;";

        @Language("XPath")
        String XPATH_CODE = JS_CODE;
        </pre>
