<html>
<body>
Reports unsafe use of <code>JavaRecursiveElementVisitor.visitReturnStatement()</code>.
<p>
  Processing <code>PsiReturnStatement</code>s
  even if they belong to another <code>PsiClass</code> or <code>PsiLambdaExpression</code> is a bug in most cases.
</p>
<p>
  Quick-fix inserts necessary explicit <code>visitClass()/visitLambdaExpression()</code> method(s).
</p>
</body>
