  Using texts defined in resource bundles allows supporting multiple languages in the IDE.

<p>
  The following elements are checked:
<ul>
  <li><code>&lt;action>, &lt;group></code></li>
  <li><code>&lt;separator, &lt;override-text></code></li>
  <li>known extension points having <code>bundle/key</code> alternative</li>
</ul>
