<html>
<body>
Reports using <code>Language</code> or <code>FileType</code> as a map key in plugin code.
<p>
  Such usages might lead to inability to unload the plugin properly.
</p>
<p>
  Please consider using <code>String</code> as keys instead.
</p>
<p>
  See <a href="https://plugins.jetbrains.com/docs/intellij/dynamic-plugins.html">Dynamic
  Plugins</a> in SDK Docs for more information.
</p>
</body>
</html>
