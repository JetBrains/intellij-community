<html>
<body>
Reports pattern lists that are either empty <code>{}</code> or contain just one pattern, for example <code>{foo}</code> in contrast to
a list containing multiple patterns, for example <code>{foo,bar}</code>. In this case braces are handled as a part of the name. For example,
the pattern <code>*.{a}</code> will match the file <code>my.{a}</code> but not <code>my.a</code>.
</body>
