apply plugin: 'com.android.application'
apply {
  plugin 'cool.plug.in'
  plugin 'rad.plug.in'
  plugin 'awesome.plug.in'
}

ext {
  newProp = true
}
android {
  defaultConfig {
    applicationId "google.simpleapplication"
    minSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
}

dependencies {
  implementation 'com.android.support:appcompat-v7:27.0.2'
}
