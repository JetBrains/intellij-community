apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: psi-agent
    version: 2017.2.2057
  name: psi-agent
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: psi-agent
      version: 2017.2.2057
  strategy:
    rollingUpdate:
      maxSurge: abc
      maxUnavailable: 1
    type: RollingUpdate
  re<caret>plicas : 2
  template:
    metadata:
      labels:
        app: psi-agent
        version: 2017.2.2057
      name: psi-agent
    spec:
      containers:
      - image: jetbrains/upsource-psi-agent:2017.2.2057
        imagePullPolicy: IfNotPresent
        name: psi-agent
        resources: {}
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
          - name: HUB_URL
            value: http://hub-service:8088/hub
          - name: UPSOURCE_SERVICE_ID
            value: d574afce-a315-4bb2-b2a7-6c726b3e1080
          - name: UPSOURCE_SERVICE_SECRET
            value: lxnbMouMvGId
          - name: UPSOURCE_URL
            value: http://35.195.40.139
          - name: UPSOURCE_SERVICE_PORT
            value: "10061"
          - name: UPSOURCE_STATISTICS_UPLOAD
            value: "false"
          - name: CASSANDRA_HOSTS
            value: cassandra
          - name: CASSANDRA_PORT
            value: "9042"
          - name: UPSOURCE_DATABASE
            value: datastax
          - name: UPSOURCE_SUBNET
            value: 10.60.0.0/16
          - name: UPSOURCE_PSI_BROKER_PORT
            value: "11111"
          - name: UPSOURCE_PSI_BROKER_HOST
            value: psi-broker
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
