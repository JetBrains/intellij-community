<body>
Reports a mismatch between a scalar value type in YAML file and types of the values in the similar positions.

<p><b>Example:</b></p>
<pre><code>
myElements:
  - value1
  - value2
  - false # &lt;- reported, because it is a boolean value, while other values are strings
</code></pre>
</body>
