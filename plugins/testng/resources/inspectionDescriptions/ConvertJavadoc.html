<html><body>
Asserts your TestNG tests with Javadoc annotations and converts them to JDK annotations.
<p>Example:</p>
<pre><code>
  /**
    * @testng.before-test
  */
  public void sample() {}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  @BeforeTest
  public void sample() {}
</code></pre>
    <!-- tooltip end -->
<p>
</body></html>
