Reports local classes.
A local class is a named nested class declared inside a code block.
They are unusual and can therefore be confusing.
Some code standards discourage them as well.
<p>Example:</p>
<pre>
  void test() {
    class Local { // local class
    }
    new Local();
  }
</pre>
