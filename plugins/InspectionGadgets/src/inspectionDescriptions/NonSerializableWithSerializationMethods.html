Reports non-<code>Serializable</code> classes which define <code>readObject()</code>
or <code>writeObject()</code> methods. Such methods normally indicate error.
<p>Example: </p>
<pre>
  public class SampleClazz {
    private void readObject(ObjectInputStream str) {}
    private void writeObject(ObjectOutputStream str) {}
  }
</pre>
