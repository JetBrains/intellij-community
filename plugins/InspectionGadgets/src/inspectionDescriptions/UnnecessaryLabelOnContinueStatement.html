<body>
Reports <code>continue</code> statements with unnecessary
labels.
<p>Example:</p>
<pre><code>
  LABEL:
  while (a &gt; b) {
    System.out.println("Hello");
    //the code below is the last statement in a loop,
    //so unnecessary label and continue can be removed
    continue LABEL;
  }
</code></pre>
