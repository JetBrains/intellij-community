<body>
Reports any <code>if</code>, <code>while</code>, or <code>for</code> statements without braces.
<p>Braces make the code easier to read and help prevent errors.</p>
<p>Example:</p>
<pre><code>
  if (x &gt; 0) System.out.println("x is positive");
</code></pre>
<p>The quick-fix wraps the statement body with braces:</p>
<pre><code>
  if (x &gt; 0) {
    System.out.println("x is positive");
  }
</code></pre>
</body>
