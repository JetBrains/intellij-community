Reports double negations that can be simplified.
<p>Example:</p>
<pre><code>
  if (!!functionCall()) {}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  if (functionCall()) {}
</code></pre>
<p>Example:</p>
<pre><code>
  if (!(a != b)) {}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  if (a == b) {}
</code></pre>
