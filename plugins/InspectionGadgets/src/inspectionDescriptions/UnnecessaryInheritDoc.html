Reports any Javadoc comments which contain only the <b>{@inheritDoc}</b>
tag. Since Javadoc copies the super class' comment if no comment is present, a
comment containing only an <b>{@inheritDoc}</b> adds nothing.
<p>
Also reports <b>{@inheritDoc}</b> usages in invalid locations, for example on fields.
