This inspection reports lambda parameters which don't have their type specified, e.g. <code>a&nbsp;->&nbsp;a&nbsp;+&nbsp;1</code>
<p>The quick fix adds type declaration to the lambda parameters, the result looks like this:
  <code>(int&nbsp;a)&nbsp;->&nbsp;a&nbsp;+&nbsp;1</code>
</body>
