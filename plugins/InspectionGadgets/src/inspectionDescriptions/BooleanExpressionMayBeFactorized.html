<html>
<body>
Reports any <code>boolean</code> expressions used twice that can be factorized, in order to reduce redundancy and improve the readability.
<p><b>Example:</b></p>
<pre><code>
  a &amp;&amp; b || a &amp;&amp; c
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  a &amp;&amp; (b || c)
</code></pre>
<!-- tooltip end -->
<small>New in 2021.2</small>
</body>
</html>
