<p>Reports integer division when the result is used as a floating-point number.</p>
<p>Such division is often an error and may have unexpected results
  due to the truncation that happens in integer division.</p>
<p><b>Example:</b></p>
<pre><code>
  float x = 3.0F + 3/5;
</code></pre>
