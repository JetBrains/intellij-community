<body>
Reports manual copying of array contents which can be replaced with <code>System.arraycopy()</code>.
<p><b>Example:</b></p>
<pre>
  for (int i = 0; i &lt; array.length; i++) {
    new_array[i] = array[i];
  }
</pre>
<p>After the quick-fix is applied:</p>
<pre>
  System.arraycopy(array, 0, new_array, 0, array.length);
</pre>
<!-- tooltip end -->
</body>
