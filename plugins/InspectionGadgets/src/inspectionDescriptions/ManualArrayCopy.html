Reports manual copying of array contents that can be replaced with a call to <code>System.arraycopy()</code>.
<p><b>Example:</b></p>
<pre><code>
  for (int i = 0; i &lt; array.length; i++) {
    newArray[i] = array[i];
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  System.arraycopy(array, 0, newArray, 0, array.length);
</code></pre>
