Reports <b>clone()</b> methods that are <b>protected</b> and not <b>public</b>.
When overriding the <b>clone()</b> method from <b>java.lang.Object</b> it is convention to make the method <b>public</b>,
so that it is accessible from non-subclasses outside the package.
See also the documentation of <b>java.lang.Cloneable</b>
