Reports the newline (<code>\n</code>) and return (<code>\r</code>) characters in a string or
character literal. These characters are commonly used as line separators, and portability may suffer if they are hardcoded.
<p><b>Example:</b></p>
<pre><code>
  void test() {
    String str = "first\nsecond\rthird";
  }
</code></pre>
