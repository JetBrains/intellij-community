<body>
Reports conditional expressions of the following form
<pre><code>  condition ? true : foo</code></pre>
<pre><code>  condition ? false : foo</code></pre>
<pre><code>  condition ? foo : !foo</code></pre>
<pre><code>  condition ? !foo : foo</code></pre>
These expressions may respectively be safely simplified to
<pre><code>  condition || foo</code></pre>
<pre><code>  !condition && foo</code></pre>
<pre><code>  condition == foo</code></pre>
<pre><code>  condition != foo</code></pre>
