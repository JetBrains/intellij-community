Reports a <code>try</code> statement that catches
<code>java.lang.ThreadDeath</code> and does not rethrow the exception.
<p><b>Example:</b></p>
<pre><code>
  try {
    executeInParallel(request);
  }
  catch (ThreadDeath ex) { // warning: ThreadDeath 'ex' not rethrown
    return false;
  }
</code></pre>
