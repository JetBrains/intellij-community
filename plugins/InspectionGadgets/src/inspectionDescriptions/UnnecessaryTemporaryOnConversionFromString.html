<body>
Reports unnecessary creation of temporary objects when converting
from <code>String</code> to primitive types.
<p><b>Example:</b></p>
<pre>
  new Integer("3").intValue()
</pre>
<p>After the quick-fix is applied:</p>
<pre>
  Integer.valueOf("3")
</pre>
<!-- tooltip end -->
