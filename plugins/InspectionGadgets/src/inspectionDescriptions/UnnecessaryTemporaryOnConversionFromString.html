<body>
Reports unnecessary creation of temporary objects when converting
from Strings to primitive types.
<p>
For example:
<code><pre>
    new Integer("3").intValue()
</pre></code>
will be reported, and can be automatically converted to:
<code><pre>
    Integer.valueOf("3")
</pre></code>
<!-- tooltip end -->
<p>

</body>
