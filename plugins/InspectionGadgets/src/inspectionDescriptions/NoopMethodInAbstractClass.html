Reports no-op (for "no operation") methods in <code>abstract</code> classes.
<p>It is usually a better
design to make such methods <code>abstract</code> themselves so that classes inheriting these
  methods provide their implementations.</p>
<p><b>Example:</b></p>
<pre><code>
  abstract class Test {
    protected void doTest() {
    }
  }
</code></pre>
