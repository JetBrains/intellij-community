Reports <b>if</b> statements which can be simplified to a single assignment,
<b>return</b> or <b>assert</b> statement.
<p>
For example:
<code><pre>
    <b>if</b> (foo()) {
       <b>return true</b>;
    } <b>else</b> {
       <b>return false</b>;
    }
</pre></code>
can be simplified to
<code><pre>
    <b>return</b> foo();
</pre></code>
