Reports labels that are not targets of any <code>break</code> or <code>continue</code> statements.
<p><b>Example:</b></p>
<pre><code>
  label: <b>for</b> (int i = 0; i &lt; 10; i++) {
    <b>if</b> (i == 3) {
      <b>break</b>;
    }
  }
</code></pre>
<p>After the quick-fix is applied, the label is removed:</p>
<pre><code>
  <b>for</b> (int i = 0; i &lt; 10; i++) {
    <b>if</b> (i == 3) {
      <b>break</b>;
    }
  }
</code></pre>
<!-- tooltip end -->
</body>
