<body>
Reports unnecessary creation of temporary objects when converting
from primitive types to Strings.
<p>
For example:
<code><pre>
    new Integer(3).toString()
</pre></code>
will be reported, and can be automatically converted to:
<code><pre>
    Integer.toString(3)
</pre></code>
<!-- tooltip end -->
<p>

</body>
