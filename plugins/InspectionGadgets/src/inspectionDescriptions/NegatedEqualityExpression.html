<body>
Reports equality expressions which are negated by a prefix expression.
<p>Such expressions can be simplified using the <code>!=</code> operator.</p>
<p>Example:</p>
<pre><code>
  !(i == 1)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  i != 1
</code></pre>
<!-- tooltip end -->
<p>
</body>
