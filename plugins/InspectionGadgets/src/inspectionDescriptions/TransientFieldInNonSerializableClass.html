<body>
Reports <code>transient</code> fields in classes that do not implement <code>java.io.Serializable</code>.
<p><b>Example:</b></p>
<pre><code>
  public class NonSerializableClass {
    private transient String password;
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  public class NonSerializableClass {
    private String password;
  }
</code></pre>
<!-- tooltip end -->

</body>
