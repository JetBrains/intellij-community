Reports <b>String.equals()</b> calls on a <b>CharSequence</b> argument.
<b>String.equals()</b> can only return <b>true</b> for <b>String</b> arguments.
To compare the contents of a String for equality with a non-String CharSequence argument, use the <b>contentEquals()</b> method.
