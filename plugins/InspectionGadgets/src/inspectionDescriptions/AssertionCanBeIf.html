Reports <code>assert</code> statements and suggests replacing them with
<code>if</code> statements that throw <code>java.lang.AssertionError</code>.
<p>Example:</p>
<pre><code>
  assert param != null;
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  if (param == null) throw new AssertionError();
</code></pre>
