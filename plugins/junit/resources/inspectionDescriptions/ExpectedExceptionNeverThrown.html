<body>
Reports checked exceptions expected by a JUnit 4 test-method that are never thrown inside the method body.
Such test methods will never succeed.
<p><b>Example:</b></p>
<pre><code lang="java">
  @Test(expected = CloneNotSupportedException.class)
  public void testIt() { }
</code></pre>
