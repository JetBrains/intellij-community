<html>
<body>
Reports redundant closing tags on empty elements, for example, <code>img</code> or <code>br</code>.
<p><b>Example:</b></p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;br>&lt;/br>
    &lt;/body>
  &lt;/html>
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;br>
    &lt;/body>
  &lt;/html>
</code></pre>
</body>
</html>
