<html>
<body>
Reports contents of <code>script</code> tags that are invalid XML.<br>
<p><b>Example:</b></p>
<pre><code>
  &lt;script type="text/javascript">
    console.log('&lt;');
  &lt;/script>
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  &lt;script type="text/javascript">
    console.log('&amp;lt;');
  &lt;/script>
</code></pre>
</body>
</html>
