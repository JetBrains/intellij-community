relaxng.convert-schema.advanced-options.xsd.tooltip.any-attribute-process-contents=Specifies the value for the processContents attribute of any Attribute \nelements. The default is skip (corresponding to RELAX NG semantics).
relaxng.convert-schema.advanced-options.xsd.tooltip.any-process-contents=Specifies the value for the processContents attribute of any elements. \nThe default is skip (corresponding to RELAX NG semantics) unless the \ninput format is dtd, in which case the default is strict (corresponding to \nDTD semantics).
relaxng.convert-schema.advanced-options.xsd.tooltip.disable-abstract-elements=Disables the use of abstract elements and subsitution groups \nin the generated XML Schema. This can also be controlled using \nan annotation attribute.

