relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=Default values are represented using an annotation attribute prefix:defaultValue where prefix is bound to http://relaxng.org/ns/compatibility/annotations/1.0 as defined by the RELAX NG DTD Compatibility Committee Specification. By default, Trang will use a for prefix unless that conflicts with a prefix used in the DTD.
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=Preserves the exact semantics of ANY content models by using an explicit choice of references to all declared elements. By default, Trang uses a wildcard that allows any element.
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=Replaces colons in element names by chars when constructing the names of definitions used to represent the element declarations and attribute list declarations in the DTD. Trang generates a definition for each element declaration and attlist declaration in the DTD. The name of the definition is based on the name of the element. In RELAX NG, the names of definitions cannot contain colons. However, in the DTD, the element name may contain a colon. By default, Trang will first try to use the element names without prefixes. If this causes a conflict, it will instead replace the colon by a legal name character (it try first to use a period).
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=Specifies how to construct the name of the definition representing an element declaration from the name of the element. The name-pattern must contain exactly one percent character. This percent character is replaced by the name of element (after colon replacement) and the result is used as the name of the definition
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=Specifies not to generate definitions for attribute list declarations and instead move attributes declared in attribute list declarations into the definitions generated for element declarations. This is the default behavior when the output module is xsd. Otherwise, the default behaviour is as described in the -i no-inline-attlist parameter.
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=Specifies the name of the definition generated for the content of elements declared in the DTD as having a content model of ANY.
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=Specifies whether Trang should generate a start element. DTDs do not indicate what elements are allowed as document elements. Trang assumes that all elements that are defined but never referenced are allowed as document elements.
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=This specifies how to construct the name of the definition representing an attribute list declaration from the name of the element. The name-pattern must contain exactly one percent character. This percent character is replaced by the name of element (after colon replacement) and the result is used as the name of the definition.

