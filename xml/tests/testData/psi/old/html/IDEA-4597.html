<#list component.getTableData() as tableRow>
  <#assign isEvenRow = ((( tableRow_index + 1 ) % 2 ) == 0 )/>
  <#assign rowClass  = isEvenRow?string( 'even', 'odd' )/>

  <tr class="${rowClass}">
     <td>${tableRow_index}</td>
     <td><input type    = "checkbox"
               onclick = ""/></td>
     <#list tableRow as value>
       <td>${( value?trim?length < 1 )?string( '&nbsp;', value )}</td>
     </#list>
  </tr>
</#list>
