Reports duplicate entries (patterns) in the ignore file (e.g. .gitignore, .hgignore).
Duplicate entries in these files are redundant and can be removed.

<p>Example:</p>
<pre>
    # Output directories
    /out/
    /target/
    <b><span style="color: #BE9117; ">/out/</span></b>
</pre>
</body>
