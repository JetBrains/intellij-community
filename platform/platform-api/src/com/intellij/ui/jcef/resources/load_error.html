<html>

<style>
  .outer_container {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color:${bgWebColor};
  }
  .middle_container {
      display: table-cell;
      vertical-align: middle;
  }
  .center_container {
      display: table;
      margin: 0 auto;
  }
  .top_td {
      vertical-align:top;
      padding:0;
  }
  .txt {
      text-align:left;
      color:${fgWebColor};
      font-family: monospace;
      font-size:${fontSize}px;
      line-height:${lineHeight}px;
      margin:0;
  }
</style>

<head>
<title>Failed to open page</title>
</head>

<body>
<div class="outer_container">
  <div class="middle_container">
    <div class="center_container">
      <table>
        <tr>
          <td class="top_td">
            <div style="display:table;margin:0;padding:0;height:${lineHeight}px;">
              <div style="display:table-cell;vertical-align:middle;margin:0;padding-right:${iconPaddingRight}px;">
                <img src="data:image/png;base64,${base64Image}" alt="Error"/>
              </div>
            </div>
          </td>
          <td class="top_td">
            <div>
              <p class="txt" style="font-size:${headerFontSize}px;">Cannot Open the Page</p>
              <p class="txt">${failedUrl}</p>
              <p class="txt">${errorText}</p>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>

</html>
