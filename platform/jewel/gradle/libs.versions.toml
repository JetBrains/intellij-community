[versions]
assertJ = "3.26.3"
coil = "3.2.0"
commonmark = "0.24.0"
composeDesktop = "1.9.0-beta03"
detekt = "1.23.8"
dokka = "2.0.0"
filepicker = "3.1.0"
idea = "2025.2.1"
intelliJPlatformBuild = "252.25557.131"
ideaPlugin = "2.8.0"
jbr = "1.6.0"
jna = "5.17.0"
junitJupiter = "5.13.4"
junitPlatform = "1.13.4"
kotlin = "2.1.20"
kotlinpoet = "2.1.0"
kotlinterGradlePlugin = "5.0.1"
kotlinxSerialization = "1.8.0"
ktfmtGradlePlugin = "0.23.0"
