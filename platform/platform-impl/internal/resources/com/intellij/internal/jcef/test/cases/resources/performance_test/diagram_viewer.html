<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plotly chart</title>
  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #chart {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="chart"></div>

<script>
  window.addEventListener('resize', () => {
    Plotly.Plots.resize('chart');
  });
</script>


</body>
</html>
