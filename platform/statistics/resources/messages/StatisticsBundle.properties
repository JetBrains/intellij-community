stats.validation.rules.format=<html> \
There are 3 types of validation rules: \
<ul> \
  <li><b><code>{enum:succeed|failed}</code></b> checks that the value is equal to \u2018succeed\u2019 or \u2018failed\u2019.\
  <li><b><code>{regexp#integer}</code></b> or <code><b>{regexp:-?\\d+}</code></b> checks that the value is integer.\
  <li><b><code>{util#class_name}</code></b> checks that the value is a class name from platform, JB plugin or a plugin from JB plugin repository with a java code (see CustomWhiteListRule).\
</ul> \
</html>
