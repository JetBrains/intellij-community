rules {
  matcher {
    mnemonic: "^(JvmCompile|KotlinCompileWasmJs|KotlinLinkWasmJs)$"
  }
  transform {
    salt: "v1"

    # community: external/+jbr_toolchains+remotejbr21_<platform>/bin/<java_exe> to scrubbed_external_jbr_toolchains_remotejbr21_platform_bin_java_exe
    arg_replacements {
      source: "^external/\\+jbr_toolchains\\+remotejbr21_[^/]+/bin/java(\\.exe)?$"
      target: "scrubbed_external_jbr_toolchains_remotejbr21_platform_bin_java_exe"
    }

    # ultimate: external/community++jbr_toolchains+remotejbr21_<platform>/bin/<java_exe> to scrubbed_external_community_jbr_toolchains_remotejbr21_platform_bin_java_exe
    arg_replacements {
      source: "^external/community\\+\\+jbr_toolchains\\+remotejbr21_[^/]+/bin/java(\\.exe)?$"
      target: "scrubbed_external_community_jbr_toolchains_remotejbr21_platform_bin_java_exe"
    }
  }
}
