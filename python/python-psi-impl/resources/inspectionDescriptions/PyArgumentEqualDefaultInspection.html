<p>Reports a problem when an argument
  passed to the function is equal to the default parameter value.</p>
<p>This inspection is disabled by default to avoid performance degradation.</p>
<p><b>Example:</b></p>
<pre><code>
def my_function(a: int = 2):
    print(a)


my_function(2)
</code></pre>
