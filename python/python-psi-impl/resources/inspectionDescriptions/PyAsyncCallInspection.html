<html>
<body>
<p>Reports coroutines that were called
  without using the <code>await</code> syntax.</p>
<p><b>Example:</b></p>
<pre><code>
async def bar():
    pass


async def foo():
    bar()
</code></pre>
<p>After the quick-fix is applied, the code changes to:</p>
<pre><code>
async def bar():
    pass


async def foo():
    await bar()
</code></pre>
</body>
</html>
