<body>
<p>Reports invalid usages of final classes,
  methods and variables.</p>
<p><b>Example:</b></p>
<pre style="font-family: monospace">
from typing import final


@final
class A:
    def a_method(self):
        pass


class B(A):
    def a_method(self):
        pass
</pre>
