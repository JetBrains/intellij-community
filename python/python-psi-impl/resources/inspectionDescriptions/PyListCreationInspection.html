<html>
<body>
<p>Reports cases when a list declaration
  can be rewritten with a list literal.</p>
<p>This ensures better performance of your application.</p>
<p><b>Example:</b></p>
<pre><code>
l = [1]
l.append(2)
</code></pre>
<p>When the quick-fix is applied, the code changes to:</p>
<pre><code>
l = [1, 2]
</code></pre>
</body>
</html>
