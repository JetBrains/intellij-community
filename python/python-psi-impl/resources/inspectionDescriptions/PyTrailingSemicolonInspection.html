<body>
<p>Reports trailing semicolons in statements.</p>
<p><b>Example:</b></p>
<pre><code>
def my_func(a):
    c = a ** 2;
    return c
</code></pre>
<p>IDE provides a quick-fix that removes a trailing semicolon. When you
  apply it, the code changes to:</p>
<pre><code>
def my_func(a):
    c = a ** 2
    return c
</code></pre>
</body>
