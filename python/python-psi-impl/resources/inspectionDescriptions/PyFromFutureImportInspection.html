<html>
<body>
<p>Reports <code>from __future__ import</code>
  statements that are used not at
  the beginning of a file.</p>
<p><b>Example:</b></p>
<pre><code>
a = 1
from __future__ import print_function
print()
</code></pre>
<p>When the quick-fix is applied, the code changes to:</p>
<pre><code>
from __future__ import print_function

a = 1
print()
</code></pre>
</body>
</html>
