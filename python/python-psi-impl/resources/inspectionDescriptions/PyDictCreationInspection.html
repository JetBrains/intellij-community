<body>
<p>Reports situations when you can rewrite dictionary creation
  by using a dictionary literal.</p>
<p>This approach brings performance improvements.</p>
<p><b>Example:</b></p>
<pre><code>
dic = {}
dic['var'] = 1
</code></pre>
<p>When the quick-fix is applied, the code changes to:</p>
<pre><code>
dic = {'var': 1}
</code></pre>
</body>
