<html>
<body>
<p>Reports equality comparison with a boolean literal.</p>
<p><b>Example:</b></p>
<pre  style="font-family: monospace">
def func(s):
    if s.isdigit() == True:
        return int(s)
</pre>
<p>With the quick-fix applied, the code fragment will be simplified to:</p>
<pre  style="font-family: monospace">
def func(s):
    if s.isdigit():
        return int(s)
</pre>
</body>
</html>
