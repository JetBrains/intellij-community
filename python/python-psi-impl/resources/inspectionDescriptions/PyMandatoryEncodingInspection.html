<p>Reports a missing encoding comment in Python 2.</p>
<p><b>Example:</b></p>
<pre><code>
class Book(object):
    def __init__(self):
        pass
</code></pre>
<p>When the quick-fix is applied, the missing comment is added:</p>
<pre><code>
# coding=utf-8
class Book(object):
    def __init__(self):
        pass
</code></pre>
