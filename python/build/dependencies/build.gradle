buildscript {
  repositories {
    maven { url "https://plugins.gradle.org/m2/" }
  }
}


apply plugin: 'idea'
apply plugin: 'base'
idea {
  module {
    inheritOutputDirs true
  }
}


group 'com.jetbrains.pycharm.dependencies'
version '1.0'

repositories {
  maven { url 'https://plugins.jetbrains.com/maven/' }
}

configurations {
  datalorePlugin
}

def DatalorePluginId = "com.jetbrains.intellij.datalore"
def DatalorePluginName = "datalore-intellij-plugin"
def DatalorePluginRepo= DatalorePluginChannel == "Stable" ? "com.jetbrains.plugins" : "${DatalorePluginChannel}.com.jetbrains.plugins"


dependencies {
  datalorePlugin "$DatalorePluginRepo:$DatalorePluginId:$DatalorePluginVersion@zip"
}

task setupDatalorePlugin(dependsOn: configurations.datalorePlugin, type: Sync) {
  from fileTree(configurations.datalorePlugin.singleFile)
  into "${project.buildDir}/$DatalorePluginName/"
  rename { String fileName ->
    fileName.replace(DatalorePluginId, DatalorePluginName)
  }
}

task deployDatalorePlugin(dependsOn: setupDatalorePlugin, type: Sync) {
  from zipTree("${project.buildDir}/$DatalorePluginName/$DatalorePluginName-${DatalorePluginVersion}.zip")
  into "${System.getProperty("idea.config.path")}/plugins/"
  preserve {
    exclude "$DatalorePluginName/**"
  }
}