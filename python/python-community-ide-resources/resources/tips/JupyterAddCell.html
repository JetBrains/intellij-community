<p>To quickly add code cells in Jupyter notebooks, press <span class="shortcut">Shift+Alt+A</span> to insert a new cell above the currently selected cell, 
or <span class="shortcut">Shift+Alt+B</span> to create a new cell below the selected cell.</p>
