
compiler:
  parallelCompilation: true

versionControl:
  git:
    updateMethod: rebase
    gcAuto: "50000"
    coreLongpaths: "true"
    coreFsMonitor: "true"
    coreUntrackedCache: "true"
    featureManyFiles: "true"

sharedIndex:
  project:
    - url: https://index-cdn.jetbrains.com/v2/project/intellij-community
